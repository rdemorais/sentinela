log4j.rootCategory=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - [%m]%n

log4j.category.org.springframework.security=ERROR
log4j.category.org.springframework.orm.jpa=ERROR
log4j.category.org.springframework.web=ERROR
log4j.category.org.springframework.beans=ERROR
log4j.category.org.springframework=ERROR

log4j.category.org.hibernate=ERROR
log4j.category.org.hibernate.SQL=ERROR
